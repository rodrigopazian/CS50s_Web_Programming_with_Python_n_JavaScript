{% extends "flights/layout.html" %}

{% block body %}
    <h1 style="text-align: center">Airline Flights</h1>
    
        <ul>
            {% for flight in flights %}
                <li>{{ flight.id }}: {{ flight.origin }} to {{ flight.destination }} {{ flight.duration }} min <a href="{% url 'flights:flight' flight.id %}">AccessFlight</a></li>
            {% endfor %}
        </ul>    
{% endblock %}
