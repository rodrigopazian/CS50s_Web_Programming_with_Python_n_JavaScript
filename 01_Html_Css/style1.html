<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Style 1</title>
        <style>
            h1 {
                color: red;      
            }
            #h0001 {
                color: green;
            }
            #h0002 {
                color: blue; 
            }
            .c01 {
                color: aqua; 
            }
        </style>
    </head>
    <body>
        <h1 id="h0001">Welcome to my web page</h1>
        <h1 id="h0002">Welcome to my web page not different</h1>
        <h1>Welcome to my web page different</h1>
        <h1 class="c01">Welcome to my web page</h1>
        <h1 class="c01">Welcome to my web page not different</h1>
        <h1>Welcome to my web page different</h1>
    </body>
</html>
