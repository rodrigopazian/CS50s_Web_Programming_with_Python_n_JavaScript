{% extends "tasks/layout.html" %}

{% block body %}
    <h1>TASKS</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>empty list - add a task to the list</li>
        {% endfor %}
    </ul>
    <!-- <a href="/tasks/addtask">Add a New Task</a> -->
    <a href="{% url 'tasks:addtask' %}">Add a New Task</a>
{% endblock %}
